<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set the background image for the body */
        body {
            background-image: url("../img_films/bg1.jpg"); /* Change to your image URL */
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            color: #fff; /* Optional: To make text stand out on the background */
        }

        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }
        .step {
            color: black !important;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .step.active {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.2);
        }
        .step.completed {
            background-color: #28a745;
            color: #fff;
        }
        .step.inactive {
            background-color: #aaa; /* Gray color for inactive steps */
            color: #fff;
        }
        .step-line {
            position: absolute;
            top: 50%;
            height: 4px;
            background-color: #ccc;
            z-index: 0;
            width: 0%;
            transition: background-color 0.3s ease, width 0.5s ease;
        }
        .step-line.active {
            background-color: #007bff;
        }
        .form-step {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .form-step.show {
            opacity: 1;
            transform: translateX(0);
        }
        /* Custom width for the form */
        .form-container {
            max-width: 600px; /* You can adjust this value */
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a dark overlay for readability */
            padding: 30px;
            border-radius: 8px; /* Optional: For rounded corners */
        }

        /* Style the input fields */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #007bff;
            color: #fff !important;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Style the buttons */
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-danger {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(244, 78, 78, 0.373);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5 form-container">
        <h2 class="mb-4">Upload Film</h2>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step-line" id="stepLine"></div>
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
            <div class="step" id="step4">4</div> <!-- Added Step 4 -->
        </div>

        <!-- Form Steps -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- Step 1 -->
            <div id="formStep1" class="form-step show">
                <h3>Basic Film Details</h3>
                <div class="mb-3">
                    <label for="filmTitle" class="form-label">Film Title</label>
                    <input type="text" class="form-control" id="filmTitle" name="filmTitle" required>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
                </div>
            </div>

            <!-- Step 2 -->
            <div id="formStep2" class="form-step d-none">
                <h3>Additional Film Details</h3>
                <div class="mb-3">
                    <label for="country" class="form-label">Country of Production</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="mb-3">
                    <label for="trailerLink" class="form-label">Trailer Link</label>
                    <input type="url" class="form-control" id="trailerLink" name="trailerLink">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger text-light" onclick="prevStep(2)">
                        Previous</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <!-- Step 3 -->
            <div id="formStep3" class="form-step d-none">
                <h3>Film Metadata</h3>
                <div class="mb-3">
                    <label for="imdbRating" class="form-label">IMDB Rating</label>
                    <input type="number" step="0.1" class="form-control" id="imdbRating" name="imdbRating" min="0" max="10">
                </div>
                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="releaseDate" name="releaseDate">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger text-light" onclick="prevStep(3)">Previous</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <!-- Step 4 -->
            <div id="formStep4" class="form-step d-none">
                <h3>Film Cast & Crew</h3>
                <div class="mb-3">
                    <label for="director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <div class="mb-3">
                    <label for="cast" class="form-label">Main Cast</label>
                    <input type="text" class="form-control" id="cast" name="cast" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger text-light" onclick="prevStep(4)">Previous</button>
                    <button type="submit" class="btn btn-success">Upload Film</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            changeStep(step, step + 1);
        }
    
        function prevStep(step) {
            changeStep(step, step - 1);
        }
    
        function changeStep(current, next) {
            document.getElementById(`formStep${current}`).classList.remove('show');
            setTimeout(() => {
                document.getElementById(`formStep${current}`).classList.add('d-none');
                document.getElementById(`formStep${next}`).classList.remove('d-none');
                document.getElementById(`formStep${next}`).classList.add('show');
            }, 300);
            
            // Handle active, completed, and inactive states
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index + 1 < next) {
                    step.classList.remove('active', 'inactive');
                    step.classList.add('completed'); // Green for passed steps
                } else if (index + 1 === next) {
                    step.classList.remove('completed', 'inactive');
                    step.classList.add('active'); // Blue for active step
                } else {
                    step.classList.remove('completed', 'active');
                    step.classList.add('inactive'); // Gray for future steps
                }
            });
            
            updateStepLine(next);
        }
    
        function updateStepLine(step) {
            document.getElementById("stepLine").style.width = `${(step - 1) * 33.33}%`;
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
