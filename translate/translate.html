 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Google Translate to Kurdish Sorani (ckb)</title>
  
  <!-- Google Translate Widget -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en', // default language of your website
        includedLanguages: 'en,ckb', // include English (en) and Kurdish Sorani (ckb)
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a sample website where content can be translated into Kurdish Sorani (ckb) using Google Translate.</p>

  <!-- Google Translate Dropdown -->
  <div id="google_translate_element"></div>

  <!-- Optional: Translate specific content using Google Translate API -->
  <script>
    // If you'd like to translate content programmatically, use this function
    function translateText(text) {
      const apiKey = 'YOUR_GOOGLE_API_KEY'; // Replace with your Google API key
      const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
  
      const data = {
        q: text,
        target: 'ckb', // Kurdish Sorani language code (ckb)
      };
  
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        alert('Translated text: ' + result.data.translations[0].translatedText);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>

</body>
</html>
