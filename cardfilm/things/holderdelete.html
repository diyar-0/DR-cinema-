<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold on Div to Open Modal with Zoom Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Zoom-in animation for the modal */
    .modal.fade .modal-dialog {
      transform: scale(0.7);
      transition: transform 0.3s ease-in-out;
    }
    .modal.show .modal-dialog {
      transform: scale(1);
    }
    @media (max-width: 991px) {
            .fade {
                font-size: 18px !important;
            }
            .modal-title {
                font-size: 14px !important;
            }
            .btn-modal{
              font-size: 14px !important;

            }
            .exclamation-comments{
              width: 20px;
              height: 20px;
            }
          }
          .modal-dialog-centered {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80%;
    }
  </style>
</head>
<body>

<!-- The div element you will hold -->
<div id="holdDiv" class="p-5 bg-primary text-white text-center" style="cursor: pointer;">
  Hold here to open modal
</div>

<!-- The Modal -->
<center>
  <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered w-75  modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
          <h5 class="modal-title text-center" id="exampleModalLabel">Delete Comments <img class="exclamation-comments mb-2" width="26" height="26" src="https://img.icons8.com/emoji/50/exclamation-mark-emoji.png" alt="exclamation-mark-emoji"/></h5>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-modal btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-modal btn-danger" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</center>

<script>
  let holdTimeout;

  // Get the div and modal elements
  const holdDiv = document.getElementById('holdDiv');
  const modal = new bootstrap.Modal(document.getElementById('exampleModal'));

  // Function to handle hold and show modal after 1 second
  function startHolding() {
    holdTimeout = setTimeout(function() {
      modal.show(); // Show the modal after 1 second of holding
    }, 1000); // Hold for 1 second (1000 ms)
  }

  // Clear the timeout if the user releases before 1 second
  function stopHolding() {
    clearTimeout(holdTimeout);
  }

  // Desktop Event Listeners
  holdDiv.addEventListener('mousedown', startHolding);
  holdDiv.addEventListener('mouseup', stopHolding);
  holdDiv.addEventListener('mouseleave', stopHolding);

  // Mobile Event Listeners
  holdDiv.addEventListener('touchstart', startHolding);
  holdDiv.addEventListener('touchend', stopHolding);
  holdDiv.addEventListener('touchcancel', stopHolding);
</script>

</body>
</html>
